{% extends 'base.html' %}
{% load bootstrap_tags %} 
{% block content %}

<div class="section box">
    <div class="container accountform" >
        <h1>Contact</h1>
        <form action="{% url 'contact_us' %}" method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="view-product">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
