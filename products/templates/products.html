{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-3">
                
            </div>
            <div class="col-9">
                <div class="row">
                    
                    {% for product in products %}
                    
                        <div class="col-12">
                            <div class="row product-container">
                                <a href="{% url 'get_product' product.id %}">
                                    <div class="col-12 col-md-4 image-container">
                                        <img class="img-responsive" src="{{ MEDIA_URL }}{{ product.image }}">
                                    </div>
                                </a>
                                <div class="col-12 col-md-4">
                                    <h5 class="product-header">{{ product.name }}</h5>
                                    <p class="product-feature">{{ product.feature }}</p>
                                </div>
                                <div class="col-12 col-md-4">
                                    <p class="col-6 col-md-4 product-price"><i class="fas fa-pound-sign"></i>{{ product.price }}</p>
                                    <form method="POST" action="{% url 'get_product' product.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="view-product">View Product</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
