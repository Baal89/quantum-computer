{% extends 'base.html' %} 

{% block content %}

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <a href="#">
                                <div class="col-12 col-md-4 image-container">
                                    <img src="{{ MEDIA_URL }}{{ product.image }}">
                                </div>
                            </a>
                            <div class="col-12 col-md-4">
                                <p>{{ product.name }}</p>
                            </div>
                            <div class="col-12 col-4">
                                <p class="col-6 col-md-4">{{ product.price }}</p>
                                 <form method="post" action="{% url 'add_to_cart' product.id %}">
                                    {% csrf_token %}
                                    <div class="input-group">
                                    <input value="0" name="quantity" type="number" min="0" max="999" class="form-control" placeholder="Quantity">
                                        <span class="input-group-btn">
                                            <button class="btn btn-success" type="submit">Add</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
