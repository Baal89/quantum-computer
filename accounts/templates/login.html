{% extends "base.html" %} 
{% load bootstrap_tags %} 
{% block content %}

<div class="section">
    <div class="container accountform">
        <form method="post" action="{% url 'login' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Login</legend>
                {% csrf_token %} 
                
                {{ user_form | as_bootstrap }}

                <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>

                <button type="submit" class="view-product">Login</button>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
