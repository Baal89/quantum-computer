{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="container accountform">
    <div class="row">
        <h1 class="col-12">Leave a Review</h1>
    </div>
    <div class="container">
        <div class="row">
            <form class="col-12" method="POST" enctype="multipart/form-data">

                {% csrf_token %} 
                {{ form | as_bootstrap }}

                <button type="submit" class="view-product">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
