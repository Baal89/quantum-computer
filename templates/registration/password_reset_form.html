{% extends 'base.html' %}

{% block page_title %} Reset Password {% endblock %}

{%  block content %}

<div class="container accountform box">
    <form method="POST">

        {% csrf_token %}

        <p>Please specify your email address to receive instructions for resetting it.</p>
        <br>
        <div style="display: none;">
            <input type="hidden" value="{% csrf_token %}" name="csrfmiddlewareatoken">
        </div>

        {{ form.email.errors }}

        <p><label for="id_email" class="control-label required-field">Email address:</label>{{ form.email }} <input class="view-product" id="reset" type="Submit" value="Reset password" /></p>
    </form>
</div>

{% endblock %}
